syntax = "proto3";

package order_service;

option go_package  = "https://github.com/alexkhub/OnlineStoreGo/blob/main/protos/proto/order_service;grpc_order_service";


service Product {
     rpc GetProductCreateCart(ProductIdCreateCartRequest) returns (ProductDataCreateCartResponse);
     rpc GetProduct(ProductIdRequest) returns (ProductDataResponse);
     rpc GetProductPrice(ProductIdRequest) returns (ProductPriceResponse);
     rpc GetProductName(ProductIdRequest) returns (ProductNameResponse);
}

message ProductIdRequest{
    repeated int64 id = 1;
}

message ProductIdCreateCartRequest{
    int64 id = 1;
}

message ProductDataCreateCartResponse{
    int64 id = 1;
    int64 price = 2;
    string name = 3;
}

message ProductDataResponse{
    repeated ProductData data = 1;
}

message ProductData{
    int64 id = 1;
    int64 price = 2;
    string name = 3;
}

message ProductPriceResponse{
    repeated ProductPrice data = 1;
}

message ProductPrice{
    int64 id = 1;
    int64 price = 2;
}

message ProductNameResponse{
    repeated ProductName data = 1;
}

message ProductName{
    int64 id = 1;
     string name = 2;
}